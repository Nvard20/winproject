<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header-advertise">
        <div class="inner-header">
            <a class="logo" href="/"><img src="img/logo.png" alt=""></a>
            <div class="menu menu-advertise">
                <ul>
                    <li><a href="#" class="user-link">Постбэки</a></li>
                    <li ><a href="#" class="active">Личный кабинет</a></li>
                    <li><a href="#" class="user-link">Платежи</a></li>

                </ul>
            </div>
           <div class="balance-btns">
                <div class="balance">
                    <div class="count user-link">4000.00 ₽</div>
                    <a href="#" class="plus"><img src="img/plus-circle.png" alt=""></a>
                </div>
                <a href='' class="logout">
                    <img src="img/Logout.png" alt="">
                </a>
           </div>
        </div>
    </header>
    <div class="advertise-container">
        <div class="specialization">
            <div class="inner-specialization">
                <div class="user-icon"><img src="img/icon-wrapper.png" alt=""></div>
                <div class="name-specialization-header">
                    <div class="name">Leonid</div>
                    <span class="elipse"></span>
                    <div class="name-wrapper">рекламодатель</div>
                </div>
            </div>
        </div>
        <div class="specialization">
            <div class="inner-specialization">
                <div class="user-icon"><img src="img/Appstore.png" alt=""></div>
                <div class="name-specialization">
                    <div class="name">Ваши каналы</div>
                  
                </div>
                <div class="add-chanel">
                    <span>Добавить каналы</span>
                    <a href="#"><img src="img/pl.png" alt=""></a>
                </div>
            </div>
            <div class="general-part">
                <div class="general">
                    <div class="part-tours">
                        <div class="photo"><img src="img/photo.png" alt=""></div>
                        <div class="tour-content">
                            <div class="title"><span><img src="img/Pushpin.png" alt=""></span> Туризм</div>
                            <h5>ТЕСТ ГЕО</h5>
                            <div class="mark">
                                <input type="text" placeholder="Метка">
                                <div class="invite-test">
                                    <p>Инвайт-ссылка для теста:
                                        Получить
                                    </p>
                                    <a href="#" class="active">Получить</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="payment-content">
                        <div class="payment-inner">
                            <div class="payment-item">Оплата</div>
                            <div class="payment-item">Оплата подписчика <div class="sum">10.00 ₽</div></div>
                            <div class="payment-item">Оплата продажи <div class="sum">10.00 ₽</div></div>

                        </div>
                   
                    </div>
                </div>
                <div class="control-panel">
                    <div class="control-inner">
                        <div class="control-seting"><p>Запросов 3</p><a href="#"><img src="img/Bell.png" alt=""></a></div>
                        <div class="control-seting"><p>Изменить</p><a href="#"><img src="img/Form.png" alt=""></a></div>
                        <div class="control-seting"><p>Удалить канал</p><a href="#"><img src="img/DeleteOutlined.png" alt=""></a></div>
                        <div class="control-seting"><p>Статистика</p><a href="#"><img src="img/Dashboard.png" alt=""></a></div>

                    </div>

                </div>
                <div class="more-down"><img src="img/d.png" alt=""></div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
